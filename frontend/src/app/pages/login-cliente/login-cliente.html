<div class="login-page"
    style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/assets/portada3.png') center/cover no-repeat fixed !important;">
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <img src="/assets/logo.png" alt="Logo" class="login-logo">
                <h1>El Vestuario</h1>
                <p>Inicia sesión para gestionar tus compras y ofertas</p>
            </div>

            <form (ngSubmit)="login()" class="login-form">
                <div class="form-group">
                    <label>Email o Usuario</label>
                    <input type="text" [(ngModel)]="email" name="email" placeholder="Email o nombre de usuario"
                        required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="error-message" *ngIf="error">
                    ⚠️ {{ error }}
                </div>

                <button type="submit" class="btn-login" [disabled]="loading">
                    <span *ngIf="!loading">Iniciar Sesión</span>
                    <span *ngIf="loading">Validando...</span>
                </button>

                <div style="text-align: center; margin-top: 15px;">
                    <a routerLink="/recuperar-password"
                        style="color: #666; font-size: 14px; text-decoration: none;">Olvidé mi contraseña</a>
                </div>

                <div class="register-link">
                    <p>¿No tienes cuenta? <a routerLink="/registro">Crea una ahora</a></p>
                </div>

                <div class="home-link">
                    <a routerLink="/">← Volver a la tienda</a>
                </div>
            </form>
        </div>
    </div>
</div>
